# Server Configuration
server.port=8083
spring.application.name=post-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/social_platform_db
spring.datasource.username=postgres
spring.datasource.password=OPen
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Default schema (optional)
spring.jpa.properties.hibernate.default_schema=post_service

# Flyway Configuration (disabled)
spring.flyway.enabled=false
# Optional: keep schema settings if you plan to enable Flyway later
spring.flyway.schemas=post_service
spring.flyway.default-schema=post_service
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=mySecretKeyForJWTGenerationInPostService2024
jwt.expiration=86400000

# Feign Client Configuration
feign.client.config.user-service.url=http://localhost:8081

# Logging Configuration
logging.level.com.socialplatform.backend.postservice=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.flywaydb=DEBUG
