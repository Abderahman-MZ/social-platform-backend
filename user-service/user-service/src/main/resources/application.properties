server.port=8081

# PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/social_platform_db
spring.datasource.username=postgres
spring.datasource.password=OPen

# JPA Configuration - let JPA handle schema updates
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable Flyway for now to avoid migration issues
spring.flyway.enabled=false

# Redis
spring.redis.host=localhost
spring.redis.port=6379

# Logging
logging.level.com.socialplatform.backend.userservice=DEBUG
logging.level.org.springframework.security=DEBUG