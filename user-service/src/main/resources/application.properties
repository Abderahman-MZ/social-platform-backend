# Server Configuration
server.port=8081
spring.application.name=user-service

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/social_platform_db
spring.datasource.username=postgres
spring.datasource.password=OPen
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
# Default schema (optional, you can keep or remove)
spring.jpa.properties.hibernate.default_schema=user_service

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.validate-on-migrate=true
# Optional schema configuration if needed
spring.flyway.schemas=user_service
spring.flyway.default-schema=user_service
spring.flyway.baseline-on-migrate=true

# JWT Configuration
jwt.secret=mySecretKeyForJWTGenerationInUserService2024
jwt.expiration=86400000

# Security (temporarily disabled for development)
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration

# Logging
logging.level.com.socialplatform.backend.userservice=DEBUG
logging.level.org.springframework.security=DEBUG
